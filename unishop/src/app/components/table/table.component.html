<div class="table-responsive text-nowrap">
    <table class="table">
        <thead>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of data" > 
                <td *ngFor="let x of tableRowData(d)">
                    <p>{{x}}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
