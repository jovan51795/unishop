<div class="container">
    <h4>Pending Orders</h4>
    <hr class="padding-bottom-1x">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Ordered Date</th>
                    <th>Total Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of orders; let i = index">    
                <td><button
                    type="button"
                    class="btn btn-xs-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#backDropModal">
                    {{item.id}}
                  </button></td>
                <td>{{item.date}}</td>
                <td class="text-left text-lg text-medium">{{item.total}}</td>
                <td><span class="badge bg-label-warning me-1">Pending</span></td>
                </tr>
            </tbody>
        </table>
</div>

<div class="orders-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="backToHome()"> Back to Home </button>
</div>
</div>

<!-- Modal -->
<div class="col-lg-4 col-md-3">
    <div class="mt-3">
      <div class="modal fade" id="backDropModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
          <form class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="backDropModalTitle">Order Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th class="text-center">Total</th>
                            
                        </tr >
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of orders; let i = index">
                            <td> {{item.productName}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.price}}</td>
                            <td class="text-center text-lg text-medium">{{item.total}}</td>
                            
                        </tr>
                        </tbody>
                    </table>
                    </div>
                    <div class="column text-lg">Subtotal:
                        <span class="text-medium">&#8369; 42,342</span>
                    </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Close
              </button>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
