<app-hero-section></app-hero-section>
<div class="row mb-1">
  <div class="col-sm-12 col-md-6 col-lg-4 mb-3" *ngFor="let item of productList">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{item.productName | slice: 0:20}}...</h5>
          <img
            class="d-flex mx-auto my-4"
            src="../assets/products/elements/4.jpg"
          />
          <p class="card-text">{{item.description | slice: 0:20}}...</p>
          <p class="card-text">{{item.price | currency: 'PHP'}}...</p>
          <button class="btn btn-warning">Quick View</button>
        </div>
      </div>
  </div>
</div>
